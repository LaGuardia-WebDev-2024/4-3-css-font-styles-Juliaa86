<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Famous font formats</title>
  <style>
    .declaration {
font-weight: bold;
    }

    .quote {
      font-style: italic;
      font-size: 13px;
      font-family: fantasy;
    }

h1 {
  font-size: 72px;
  font-weight: bold;
  text-transform: uppercase;
  padding: 0;
  margin: 0;
color: transparent;
  background-image: url("https://cdn.britannica.com/22/215522-050-8315BB78/green-grass-close-up.jpg?w=400&h=300&c=crop");
  background-clip: text;
  background-color: green;
  </style>
</head>

<body>

  <h1>Famous quotes</h2>
  <p class="quote">
    "My mama always said life was like a box of chocolates. You never know what you're gonna get.".
    <br> - Forrest Gump
  </p>

  <p class="quote">
    "May the force be with you."
    <br>- Star Wars
  </p>

  <h2>Famous declarations</h2>

  <p class="declaration">
    I'M BATMAN.
  </p>

  <p class="declaration">
    Earth, water, fire. Together, we are CAPTAIN PLANET!
  </p>

</body>

</html>
